    $time\
    $username\
    $hostname\
    $sudo\
    $cmd_duration\
    $aws\
    $gcloud\
    $azure\
    $kubernetes\
    $docker_context\
    $line_break\
    $directory\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $package\
    $dotnet\
    $elixir\
    $elm\
    $erlang\
    $golang\
    $java\
    $julia\
    $nim\
    $nodejs\
    $ocaml\
    $php\
    $purescript\
    $python\
    $ruby\
    $rust\
